<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorekeeper</title>
</head>

<body>
    <h1>Ping Pong Score Keeper</h1>
    <!-- This defines the scoreboard -->
    <span id="p1Score">0</span>
    <span> to </span>
    <span id="p2Score">0</span>

    <!-- This defined the button section  -->
    <p>Use the buttons below to keep score</p>
    <label for="scores"><b>Playing to</b></label>
    <select name="scores" id="scores">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <div></div>
    <div></div>
    <button id="P1">+1 Player One</button>
    <button id="P2">+1 Player Two</button>
    <button id="Reset">Reset</button>
</body>
<script src="app.js"></script>

</html>
